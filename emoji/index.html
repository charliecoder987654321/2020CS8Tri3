<!DOCTYPE html>
<html>
    <head>
        <title>Emoji</title>
        <style>
            body{
                
                position: absolute;
            }
            #face{
                background-color: green;
                width: 200px;
                height: 250px;
                border-radius: 50%;
            }
            .eye{
                height: 100px;
                width: 50px;
                background-color: black;
                border-radius: 50%;
                position: absolute;
            }
            .pupil{
                height: 20px;
                width: 15px;
                position: absolute;
                border-radius: 50%;
                background-color: white;
                left: 25px;
                top: 10px;
            }
            #leftEye{
                left: 40px;
                top: 20px;
            }
            #rightEye{
                right: 40px;
                top: 20px;
            }
            #mouth{
                background: url('emojiMouth.png') no-repeat center center;
                background-size:contain;
                width: 80px;
                height: 100px;
                top: 120px;
                left: 20px;
                position: absolute;

            }
            #tongue{
                
            }
        </style>
    </head>
    <body>
        <div id='face'>
            <div id='leftEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='rightEye' class='eye'>
                <div class='pupil'></div>
            </div>
            <div id='mouth'>
                <div id='tongue'></div>
            </div>
        </div>
    </body>
</html>
